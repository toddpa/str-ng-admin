<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-primary" id="dropdownMenu1" ngbDropdownToggle>Select a formula</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <button class="dropdown-item" *ngFor="let formula of formulaService.formulae" (click)="formulaSelected(formula)">{{formula.name}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="selected">
    <h2>Input Parameters for the {{formulaService.formula.description}}</h2>
    <div class="row" *ngFor="let argument of formulaService.formula.arguments">
      <label class="col-sm-1 col-form-label" for="">{{argument.name}}</label>
      <div class="col-sm-3">
        <div class="form-group">
          <input type="number" class="form-control" id="sf_{{argument.name}}" placeholder="as %" name="sf_{{argument.name}}" ngModel>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Calculate</button>
          <button type="button" class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <hr/>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-4">
        <h2>Risk Weight: {{capReq | percent: '1.2-5'}}</h2>
        <div class="form-group">
          <button type="button" class="btn btn-primary" type="button" (click)="onSave()">Save</button>
        </div>
      </div>
    </div>
    <hr/>
  </div>

</form>
