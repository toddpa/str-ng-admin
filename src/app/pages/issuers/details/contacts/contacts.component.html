<kendo-grid [data]="gridData" [height]="300">
  <kendo-grid-column field="name" title="name" width="100">

  <kendo-grid-column field="email" title="Email" width="100">
  </kendo-grid-column>
  <kendo-grid-column field="phone" title="Telephone" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="role" title="Role" width="80">
  </kendo-grid-column>
</kendo-grid>
